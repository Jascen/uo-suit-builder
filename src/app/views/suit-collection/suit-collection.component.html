<div class="page-header">
    <h4>Suit Collection</h4>

    <div class="page-actions">
    </div>
</div>

<div class="flex-row flex-container">
    <app-suit-collection-grid [properties]="properties$ | async" [rowData]="suits$ | async" [loading]="false"
        (suitSelected)="onSuitSelected($event)"></app-suit-collection-grid>

    <app-item-detail-list *ngIf="selectedSuitSummary$ | async as suitSummary" [properties]="properties$ | async" [dataSource]="suitSummary"></app-item-detail-list>
</div>
