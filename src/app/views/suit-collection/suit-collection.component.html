<div class="page-header">
    <h4>Review Suits</h4>
    <h5>Evaluate suits and show the items that make it up.</h5>

    <div class="page-actions">
    </div>
</div>

<div class="content-container">
    <app-suit-collection-grid [properties]="properties$ | async" [rowData]="suits$ | async" [loading]="false"
        (suitSelected)="onSuitSelected($event)"></app-suit-collection-grid>

    <div class="suit-summary" *ngLet="selectedSuit$ | async as selectedSuit">
        <ng-container *ngIf="selectedSuit">
            <app-item-detail-list [properties]="properties$ | async" [dataSource]="selectedSuit.summary"></app-item-detail-list>

            <app-item-list [items]="selectedSuit.items" [properties]="properties$ | async"></app-item-list>
        </ng-container>
    </div>
</div>
