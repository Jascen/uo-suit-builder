<ag-grid-angular
  class="ag-theme-alpine-dark"
  [headerHeight]="38"
  rowSelection="single"
  [animateRows]="true"
  [getRowId]="getRowId"
  overlayNoRowsTemplate="No suits available"
  (gridReady)="onGridReady($event)"
  (filterChanged)="onFilterChanged($event)"
  (rowSelected)="onRowSelected($event)"></ag-grid-angular>
